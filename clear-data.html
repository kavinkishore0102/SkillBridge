<!DOCTYPE html>
<html>
<head>
    <title>Clear SkillBridge Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
        button { background: #e53e3e; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background: #c53030; }
        .success { color: green; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ðŸ§¹ Clear SkillBridge Data</h1>
    <p>This will clear all stored tokens and user data, forcing a fresh login.</p>
    <button onclick="clearData()">Clear All Data</button>
    <div id="result"></div>
    
    <script>
        function clearData() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            sessionStorage.clear();
            
            document.getElementById('result').innerHTML = '<div class="success">âœ… All data cleared! You can now login fresh at <a href="http://localhost:5173">http://localhost:5173</a></div>';
        }
    </script>
</body>
</html>
